{% extends 'base.html' %} 
{% block content%}
<div style="width:80%;margin : auto;">
    <h1>completed Tasks</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{data.id}}</td>
        <td>{{data.taskTitle}}</td>
        <td>{{data.taskDescription}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
